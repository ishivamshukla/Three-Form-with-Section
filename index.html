<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <title>Three Forms</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="form1">
          <h3>Form 1</h3>
          <div class="mb-3">
            <label for="name1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name1">
          </div>
          <button type="button" class="btn btn-primary" onclick="showNextForm(1)">Next</button>
        </form>

        <form id="form2" class="d-none">
          <h3>Form 2</h3>
          <div class="mb-3">
            <label for="name2" class="form-label">Name</label>
            <input type="text" class="form-control" id="name2">
          </div>
          <button type="button" class="btn btn-primary" onclick="showNextForm(2)">Next</button>
        </form>

        <form id="form3" class="d-none">
          <h3>Form 3</h3>
          <div class="mb-3">
            <label for="name3" class="form-label">Name</label>
            <input type="text" class="form-control" id="name3">
          </div>
          <button type="submit" class="btn btn-primary" onclick="submitForm()">Submit</button>
          <p id="thankYouMessage" class="mt-3 d-none">Thank you for submitting the form!</p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function showNextForm(formIndex) {
      const forms = document.querySelectorAll("form");

      forms.forEach(function(form, index) {
        if (index === formIndex) {
          form.classList.remove("d-none");
        } else {
          form.classList.add("d-none");
        }
      });

      if (formIndex === forms.length - 1) {
        const button = document.querySelector("#form3 button[type='submit']");
        button.innerHTML = "Submit";
      }
    }

    function submitForm() {
      event.preventDefault();
      document.getElementById("thankYouMessage").classList.remove("d-none");
    }
  </script>
</body>
</html>
