<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <title>Form with Sections</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="myForm">
          <div class="form-section" id="form1">
            <h3>Form 1</h3>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
          </div>

          <div class="form-section d-none" id="form2">
            <h3>Form 2</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>

          <div class="form-section d-none" id="form3">
            <h3>Form 3</h3>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="1"></textarea>
            </div>
          </div>

          <button type="button" class="btn btn-primary" id="submitButton" onclick="handleButton()">Next</button>
        </form>

        <div id="thankYouMessage" class="d-none">
          <h3>Thank You!</h3>
          <p>Thank you for submitting the form!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const formSections = document.querySelectorAll(".form-section");
    const submitButton = document.getElementById("submitButton");
    const thankYouMessage = document.getElementById("thankYouMessage");
    let currentSectionIndex = 0;

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      handleButton();
    });

    function handleButton() {
      if (currentSectionIndex < formSections.length - 1) {
        showNextSection();
      } else {
        showThankYouMessage();
      }
    }

    function showNextSection() {
      formSections[currentSectionIndex].classList.add("d-none");
      currentSectionIndex++;
      formSections[currentSectionIndex].classList.remove("d-none");

      if (currentSectionIndex === formSections.length - 1) {
        submitButton.innerHTML = "Submit";
      }
    }

    function showThankYouMessage() {
      form.classList.add("d-none");
      thankYouMessage.classList.remove("d-none");
    }
  </script>
</body>
</html>
